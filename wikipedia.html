<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWR Encyclopedia</title>
    <link rel="stylesheet" href="wiki-style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div>
                <div class="wiki-logo">BWR Encyclopedia</div>
                <div class="wiki-subtitle">Knowledge Base</div>
            </div>
        </div>
        <button class="add-article-btn" onclick="openModal('articleModal')">+ New Article</button>
    </div>

    <div class="container">
        <section id="articles-list" class="section active">
            <div id="articles-grid" class="articles-grid">
                <div class="loading">Loading articles...</div>
            </div>
        </section>

        <section id="article-view" class="section">
            <div class="article-view" id="article-view-content">
                </div>
        </section>
    </div>

    <div id="articleModal" class="modal" onclick="closeModalOnOutside(event, 'articleModal')">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Article</h2>
                <button class="close-btn" onclick="closeModal('articleModal')">&times;</button>
            </div>
            <form id="articleForm">
                <div class="form-group">
                    <label>Article URL Slug <span class="required">*</span></label>
                    <input type="text" id="article-slug" required placeholder="history-of-bobertovo">
                    <div class="form-help">Lowercase, no spaces (will be used in URL)</div>
                </div>

                <div class="form-group">
                    <label>Title <span class="required">*</span></label>
                    <input type="text" id="article-title" required placeholder="History of Bobertovo">
                </div>

                <div class="form-group">
                    <label>Subtitle <span class="required">*</span></label>
                    <input type="text" id="article-subtitle" required placeholder="A comprehensive overview">
                </div>

                <div class="form-group">
                    <label>Thumbnail Image URL <span class="required">*</span></label>
                    <input type="url" id="article-thumbnail" required placeholder="https://example.com/thumbnail.jpg">
                </div>

                <div class="form-group">
                    <label>Tags (up to 3)</label>
                    <div class="tags-input-container">
                        <input type="text" id="tag1" maxlength="10" placeholder="Tag 1 (2-10 chars)">
                        <input type="text" id="tag2" maxlength="10" placeholder="Tag 2 (2-10 chars)">
                        <input type="text" id="tag3" maxlength="10" placeholder="Tag 3 (2-10 chars)">
                    </div>
                </div>

                <div class="form-group">
                    <label>Article Sections</label>
                    <div class="sections-container" id="sections-container">
                        <div class="section-item">
                            <input type="text" placeholder="Section Title" class="section-title" style="margin-bottom: 8px; width: 100%;">
                            <textarea placeholder="Section Content" class="section-content" style="width: 100%; min-height: 80px;"></textarea>
                        </div>
                    </div>
                    <button type="button" class="add-section-btn" onclick="addSection()">+ Add Section</button>
                </div>

                <div class="form-group">
                    <label>Images Between Sections (up to 2)</label>
                    <div class="image-inputs">
                        <input type="url" id="content-image1" placeholder="https://example.com/image1.jpg (optional)">
                        <input type="url" id="content-image2" placeholder="https://example.com/image2.jpg (optional)">
                    </div>
                </div>

                <div class="form-group">
                    <label>Library Images (up to 10)</label>
                    <div class="image-inputs">
                        <input type="url" id="lib-image1" placeholder="Library image 1 (optional)">
                        <input type="url" id="lib-image2" placeholder="Library image 2 (optional)">
                        <input type="url" id="lib-image3" placeholder="Library image 3 (optional)">
                        <input type="url" id="lib-image4" placeholder="Library image 4 (optional)">
                        <input type="url" id="lib-image5" placeholder="Library image 5 (optional)">
                        <input type="url" id="lib-image6" placeholder="Library image 6 (optional)">
                        <input type="url" id="lib-image7" placeholder="Library image 7 (optional)">
                        <input type="url" id="lib-image8" placeholder="Library image 8 (optional)">
                        <input type="url" id="lib-image9" placeholder="Library image 9 (optional)">
                        <input type="url" id="lib-image10" placeholder="Library image 10 (optional)">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Article</button>
            </form>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'Forretpw';
        const GITHUB_REPO = 'BWR';

        let allArticles = [];

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function closeModalOnOutside(e, modalId) {
            if (e.target.id === modalId) closeModal(modalId);
        }

        function addSection() {
            const container = document.getElementById('sections-container');
            const newSection = document.createElement('div');
            newSection.className = 'section-item';
            newSection.innerHTML = `
                <input type="text" placeholder="Section Title" class="section-title" style="margin-bottom: 8px; width: 100%;">
                <textarea placeholder="Section Content" class="section-content" style="width: 100%; min-height: 80px;"></textarea>
            `;
            container.appendChild(newSection);
        }

        async function loadArticles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/issues?labels=BWR-WIKI&state=open`);
                const issues = await response.json();
                allArticles = issues;
                const container = document.getElementById('articles-grid');
                
                if (issues.length === 0) {
                    container.innerHTML = '<div class="loading">No articles yet. Click "+ New Article" to create the first one!</div>';
                    return;
                }
                
                container.innerHTML = issues.map(renderArticleCard).join('');
            } catch (error) {
                document.getElementById('articles-grid').innerHTML = '<div class="loading">Error loading articles.</div>';
            }
        }

        function renderArticleCard(issue) {
            const body = issue.body;
            const slug = body.match(/\*\*Slug:\*\* (.+)/)?.[1] || '';
            const title = body.match(/\*\*Title:\*\* (.+)/)?.[1] || 'Untitled';
            const subtitle = body.match(/\*\*Subtitle:\*\* (.+)/)?.[1] || '';
            const thumbnail = body.match(/\*\*Thumbnail:\*\* (.+)/)?.[1] || '';
            const tagsStr = body.match(/\*\*Tags:\*\* (.+)/)?.[1] || '';
            const tags = tagsStr.split(',').map(t => t.trim()).filter(t => t);

            return `
                <div class="article-card" onclick="openArticle('${slug}')">
                    <img src="${thumbnail}" alt="${title}" class="article-thumbnail" onerror="this.src='https://via.placeholder.com/280x180/eef2f6/54595d?text=No+Image'">
                    <div class="article-card-content">
                        <div class="article-card-title">${title}</div>
                        <div class="article-card-subtitle">${subtitle}</div>
                        ${tags.length > 0 ? `
                            <div class="article-tags">
                                ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function openArticle(slug) {
            window.location.hash = `wiki/${slug}`;
        }

        function handleHash() {
            const hash = window.location.hash.slice(1);
            
            if (hash.startsWith('wiki/')) {
                const slug = hash.replace('wiki/', '');
                showArticleView(slug);
            } else {
                showArticlesList();
            }
        }

        function showArticlesList() {
            document.getElementById('articles-list').classList.add('active');
            document.getElementById('article-view').classList.remove('active');
        }

        function showArticleView(slug) {
            const article = allArticles.find(issue => {
                const issueSlug = issue.body.match(/\*\*Slug:\*\* (.+)/)?.[1] || '';
                return issueSlug === slug;
            });

            if (!article) {
                showArticlesList();
                return;
            }

            const body = article.body;
            const title = body.match(/\*\*Title:\*\* (.+)/)?.[1] || 'Untitled';
            const subtitle = body.match(/\*\*Subtitle:\*\* (.+)/)?.[1] || '';
            const tagsStr = body.match(/\*\*Tags:\*\* (.+)/)?.[1] || '';
            const tags = tagsStr.split(',').map(t => t.trim()).filter(t => t);
            
            // --- ИСПРАВЛЕНИЕ: ПАРСИНГ СЕКЦИЙ ---
            const sectionsMatch = body.match(/\*\*Sections:\*\*\s*\n([\s\S]*?)(?=\*\*ContentImages:|$)/);
            const sectionsStr = sectionsMatch ? sectionsMatch[1].trim() : '';
            const sections = [];
            
            if (sectionsStr) {
                // Разделяем по ---SECTION--- и удаляем пустые начальные элементы
                const sectionBlocks = sectionsStr.split(/---SECTION---/).filter(Boolean); 
                
                sectionBlocks.forEach(block => {
                    // Используем нежадный поиск для Title (Title: ...\n)
                    const titleMatch = block.match(/Title: (.+?)\n/);
                    // Используем [\s\S]+ для Content, чтобы захватить несколько строк
                    const contentMatch = block.match(/Content: ([\s\S]+)/); 
                    
                    if (titleMatch && contentMatch) {
                        sections.push({
                            title: titleMatch[1].trim(),
                            content: contentMatch[1].trim()
                        });
                    }
                });
            }
            // --- КОНЕЦ ИСПРАВЛЕНИЯ ---

            const contentImages = [];
            // Ищем до 2 Content Images
            const contentImagesMatch = body.match(/\*\*ContentImages:\*\*\s*\n([\s\S]*?)(?=\*\*LibraryImages:|$)/);
            if (contentImagesMatch) {
                const imgUrls = contentImagesMatch[1].trim().split('\n').map(url => url.trim()).filter(url => url.startsWith('http'));
                if (imgUrls[0]) contentImages.push(imgUrls[0]);
                if (imgUrls[1]) contentImages.push(imgUrls[1]);
            }
            
            const libImagesMatch = body.match(/\*\*LibraryImages:\*\*\s*\n([\s\S]*?)$/);
            const libImagesStr = libImagesMatch ? libImagesMatch[1].trim() : '';
            const libraryImages = libImagesStr.split('\n').map(url => url.trim()).filter(url => url.startsWith('http'));

            let contentHtml = `
                <a href="#" class="back-link" onclick="window.location.hash=''; return false;">← Back to articles</a>
                <div class="article-header">
                    <h1 class="article-title">${title}</h1>
                    <div class="article-subtitle">${subtitle}</div>
                    ${tags.length > 0 ? `
                        <div class="article-meta">
                            ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
                <div class="article-content">
            `;

            sections.forEach((section, index) => {
                contentHtml += `
                    <div class="article-section">
                        <h2 class="article-section-title">${section.title}</h2>
                        <div class="article-section-content">${section.content}</div>
                    </div>
                `;

                // Вставляем Content Images между секциями (после первой и второй)
                if (index === 0 && contentImages[0]) {
                    contentHtml += `<img src="${contentImages[0]}" alt="Content image 1" class="article-image">`;
                }
                if (index === 1 && contentImages[1]) {
                    contentHtml += `<img src="${contentImages[1]}" alt="Content image 2" class="article-image">`;
                }
            });

            contentHtml += '</div>';

            if (libraryImages.length > 0) {
                contentHtml += `
                    <div class="library-section">
                        <h2 class="library-title">Gallery</h2>
                        <div class="library-grid">
                            ${libraryImages.map(img => `<img src="${img}" alt="Gallery image" class="library-image">`).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('article-view-content').innerHTML = contentHtml;
            document.getElementById('articles-list').classList.remove('active');
            document.getElementById('article-view').classList.add('active');
        }

        document.getElementById('articleForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const slug = document.getElementById('article-slug').value.toLowerCase().replace(/\s+/g, '-'); // slug adjustment
            const title = document.getElementById('article-title').value;
            const subtitle = document.getElementById('article-subtitle').value;
            const thumbnail = document.getElementById('article-thumbnail').value;
            
            const tag1 = document.getElementById('tag1').value.trim();
            const tag2 = document.getElementById('tag2').value.trim();
            const tag3 = document.getElementById('tag3').value.trim();
            const tags = [tag1, tag2, tag3].filter(t => t.length >= 2 && t.length <= 10);

            const sectionElements = document.querySelectorAll('.section-item');
            let sectionsStr = '';
            sectionElements.forEach(el => {
                const sectionTitle = el.querySelector('.section-title').value.trim();
                const sectionContent = el.querySelector('.section-content').value.trim();
                if (sectionTitle && sectionContent) {
                    sectionsStr += `---SECTION---\nTitle: ${sectionTitle}\nContent: ${sectionContent}\n\n`;
                }
            });

            const contentImg1 = document.getElementById('content-image1').value.trim();
            const contentImg2 = document.getElementById('content-image2').value.trim();
            let contentImagesStr = '';
            if (contentImg1) contentImagesStr += contentImg1 + '\n';
            if (contentImg2) contentImagesStr += contentImg2;

            const libImages = [];
            for (let i = 1; i <= 10; i++) {
                const img = document.getElementById(`lib-image${i}`).value.trim();
                if (img) libImages.push(img);
            }

            const issueBody = `**Slug:** ${slug}
**Title:** ${title}
**Subtitle:** ${subtitle}
**Thumbnail:** ${thumbnail}
**Tags:** ${tags.join(', ')}
**Sections:**
${sectionsStr}
**ContentImages:**
${contentImagesStr}
**LibraryImages:**
${libImages.join('\n')}`;

            const issueTitle = `[WIKI] ${title}`;
            const issueUrl = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/issues/new?title=${encodeURIComponent(issueTitle)}&body=${encodeURIComponent(issueBody)}&labels=BWR-WIKI`;
            window.open(issueUrl, '_blank');
            closeModal('articleModal');
        });

        window.addEventListener('hashchange', handleHash);
        window.addEventListener('load', () => {
            loadArticles();
            handleHash();
        });
    </script>
</body>
</html>
