<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWR Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wiki.css">
</head>
<body>

    <nav class="wiki-nav">
        <div class="nav-left">
            <button class="menu-btn" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </button>
            <span class="nav-brand">BWR <span class="brand-highlight">WIKI</span></span>
        </div>
        
        <div class="nav-right">
            <button class="create-btn" onclick="openModal('wikiModal')">+ New Article</button>
        </div>

        <div id="dropdownMenu" class="dropdown-menu">
            <a href="#" class="active">Wiki Home</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="marketplace.html#jobs">Jobs</a>
            <a href="https://t.me/frtzhvk">Support</a>
        </div>
    </nav>

    <div class="main-container">
        
        <div id="landingView" class="view-section active">
            <div class="hero-section">
                <div class="hero-badge">OFFICIAL DATABASE</div>
                <h1 class="hero-title">Bobertovo Web Resources</h1>
                <p class="hero-subtitle">The collaborative encyclopedia for the BWR network.</p>
                
                <div class="search-wrapper">
                    <input type="text" id="wikiSearch" placeholder="Find an article...">
                    <div class="search-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
                    </div>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="section-header">
                    <h3>Recent Entries</h3>
                    <div class="line"></div>
                </div>
                <div id="wiki-feed" class="wiki-grid">
                    <div class="loading">Connecting to database...</div>
                </div>
            </div>
        </div>

        <div id="articleView" class="view-section">
            <button class="back-btn" onclick="showLanding()">← Back to Search</button>
            <div id="articleContent" class="paper-sheet">
                </div>
        </div>

    </div>

    <div id="wikiModal" class="modal" onclick="closeModalOnOutside(event, 'wikiModal')">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Entry</h2>
                <button class="close-btn" onclick="closeModal('wikiModal')">&times;</button>
            </div>
            
            <form id="wikiForm">
                <div class="form-row">
                    <div class="form-group half">
                        <label>Title <span class="req">*</span></label>
                        <input type="text" id="wiki-title" required placeholder="Article Name">
                    </div>
                    <div class="form-group half">
                        <label>Subtitle</label>
                        <input type="text" id="wiki-subtitle" placeholder="Short context">
                    </div>
                </div>

                <div class="form-group">
                    <label>Summary (for search) <span class="req">*</span></label>
                    <input type="text" id="wiki-desc" required placeholder="Brief description">
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label>Logo URL</label>
                        <input type="url" id="wiki-logo" placeholder="https://...">
                    </div>
                    <div class="form-group half">
                        <label>Tags (comma separated)</label>
                        <input type="text" id="wiki-tags" placeholder="Economy, History, Guide">
                    </div>
                </div>

                <hr class="form-divider">

                <div class="dynamic-area">
                    <label>Article Content</label>
                    <div id="content-container">
                        <textarea class="content-input" required placeholder="Write your first chapter here..."></textarea>
                    </div>
                    <button type="button" class="add-more-btn" onclick="addContentField()">+ Add Chapter</button>
                </div>

                <div class="dynamic-area">
                    <label>Gallery Images</label>
                    <div id="gallery-container">
                        <input type="url" class="gallery-input" placeholder="Image URL (https://...)">
                    </div>
                    <button type="button" class="add-more-btn" onclick="addGalleryField()">+ Add Image URL</button>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Publish to Wiki</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'foretpzs';
        const GITHUB_REPO = 'Bobbank'; 
        let allArticles = [];

        // --- DYNAMIC FORM LOGIC ---
        function addContentField() {
            const container = document.getElementById('content-container');
            const area = document.createElement('textarea');
            area.className = 'content-input';
            area.placeholder = 'Write next chapter...';
            area.style.marginTop = '10px';
            container.appendChild(area);
        }

        function addGalleryField() {
            const container = document.getElementById('gallery-container');
            const input = document.createElement('input');
            input.type = 'url';
            input.className = 'gallery-input';
            input.placeholder = 'Another Image URL...';
            input.style.marginTop = '8px';
            container.appendChild(input);
        }

        // --- APP LOGIC ---
        function toggleMenu() { document.getElementById('dropdownMenu').classList.toggle('show'); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function closeModalOnOutside(e, id) { if(e.target.id === id) closeModal(id); }
        
        function showLanding() {
            document.getElementById('articleView').classList.remove('active');
            document.getElementById('landingView').classList.add('active');
            window.scrollTo(0,0);
        }

        async function loadWiki() {
            const container = document.getElementById('wiki-feed');
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/issues?labels=BWR-WIKI&state=open`);
                allArticles = await response.json();
                if (allArticles.length === 0) {
                    container.innerHTML = '<div class="loading">Database empty.</div>';
                    return;
                }
                renderList(allArticles);
            } catch (error) {
                container.innerHTML = '<div class="loading">Connection Error.</div>';
            }
        }

        function renderList(articles) {
            document.getElementById('wiki-feed').innerHTML = articles.map(issue => {
                const body = issue.body;
                const title = body.match(/\*\*Title:\*\* (.*)/)?.[1] || issue.title;
                const desc = body.match(/\*\*Description:\*\* (.*)/)?.[1] || '';
                const logo = body.match(/\*\*Logo:\*\* (.*)/)?.[1];
                const tags = (body.match(/\*\*Tags:\*\* (.*)/)?.[1] || '').split(',').filter(t=>t.trim());

                return `
                    <div class="wiki-card" onclick="openArticle(${issue.number})">
                        <div class="card-accent"></div>
                        ${logo ? `<img src="${logo}" class="card-img" onerror="this.style.display='none'">` : ''}
                        <div class="card-info">
                            <h3>${title}</h3>
                            <p>${desc}</p>
                            <div class="tags">
                                ${tags.map(t => `<span>${t.trim()}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openArticle(id) {
            const issue = allArticles.find(i => i.number === id);
            if(!issue) return;
            const body = issue.body;

            const title = body.match(/\*\*Title:\*\* (.*)/)?.[1] || issue.title;
            const subtitle = body.match(/\*\*Subtitle:\*\* (.*)/)?.[1] || '';
            const logo = body.match(/\*\*Logo:\*\* (.*)/)?.[1];
            
            // Extract Content (Combined)
            const contentRaw = body.match(/\*\*Content:\*\*([\s\S]*?)(?=\*\*Gallery:|$)/)?.[1] || '';
            // Split by separator used during submission
            const paragraphs = contentRaw.split('||SECTION||').filter(p => p.trim());

            // Extract Gallery
            const galleryRaw = body.match(/\*\*Gallery:\*\* (.*)/)?.[1] || '';
            const images = galleryRaw.split(',').filter(u => u.trim().length > 5);

            const html = `
                <div class="paper-header">
                    <h1>${title}</h1>
                    ${subtitle ? `<h2>${subtitle}</h2>` : ''}
                    <div class="meta">Entry #${issue.number} • ${new Date(issue.created_at).toLocaleDateString()}</div>
                </div>
                
                <div class="paper-body-grid">
                    <div class="text-col">
                        ${paragraphs.map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('')}
                    </div>
                    ${logo ? `<div class="side-col"><div class="infobox"><img src="${logo}"></div></div>` : ''}
                </div>

                ${images.length > 0 ? `
                    <div class="gallery-block">
                        <h3>Media Library</h3>
                        <div class="gallery-grid">
                            ${images.map(src => `<img src="${src.trim()}" onclick="window.open(this.src)">`).join('')}
                        </div>
                    </div>
                ` : ''}
            `;

            document.getElementById('articleContent').innerHTML = html;
            document.getElementById('landingView').classList.remove('active');
            document.getElementById('articleView').classList.add('active');
            window.scrollTo(0,0);
        }

        // --- SUBMISSION LOGIC ---
        document.getElementById('wikiForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // 1. Gather static fields
            const title = document.getElementById('wiki-title').value;
            const subtitle = document.getElementById('wiki-subtitle').value;
            const desc = document.getElementById('wiki-desc').value;
            const logo = document.getElementById('wiki-logo').value;
            const tags = document.getElementById('wiki-tags').value;

            // 2. Gather dynamic CONTENT sections
            const contentInputs = document.querySelectorAll('.content-input');
            const contentParts = Array.from(contentInputs).map(el => el.value).filter(v => v.trim());
            const combinedContent = contentParts.join('\n\n||SECTION||\n\n'); // Use a unique separator

            // 3. Gather dynamic GALLERY inputs
            const galleryInputs = document.querySelectorAll('.gallery-input');
            const galleryUrls = Array.from(galleryInputs).map(el => el.value).filter(v => v.trim()).join(', ');

            // 4. Construct Body
            const issueBody = `
**Title:** ${title}
**Subtitle:** ${subtitle}
**Description:** ${desc}
**Logo:** ${logo}
**Tags:** ${tags}
**Content:**
${combinedContent}
**Gallery:** ${galleryUrls}
            `.trim();

            const url = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/issues/new?title=${encodeURIComponent(title)}&body=${encodeURIComponent(issueBody)}&labels=BWR-WIKI`;
            window.open(url, '_blank');
            closeModal('wikiModal');
        });

        loadWiki();
    </script>
</body>
</html>
